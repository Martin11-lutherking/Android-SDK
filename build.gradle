artifacts {
    archives coreLibJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///home/eto/baasbox-android")
            pom.groupId = 'com.baasbox'
            pom.artifactId = 'baasbox-android'
            pom.version = '0.7.3'
        }
    }
}
install {
    repositories.mavenInstaller {
        pom.version = "0.7.3-SNAPSHOT"
        pom.groupId = "com.baasbox"
        pom.artifactId = "baasbox-android"
    }
}